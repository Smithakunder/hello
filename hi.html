<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Structure of html document</title>
</head>
<body>
    <!-- paired tag:tag having and closing tag -->
    <h1 style="color:red;text-align:center">Study Comrade</h1>
    <h2>Study Comrade</h2>
    <h3>Study Comrade</h3>
    <h4>Study Comrade</h4>
    <h5>Study Comrade</h5>
    <h6>Study Comrade</h6>
    <p style="font-size:20px;  background-color:yellow;"> 
        Lorem ipsum dolor sit amet consectetur <b>hello</b> adipisicing elit. Officia, doloremque!</p>
    <!-- unpaired tag -->
    <img src=".\images\facebook.png" alt="facebook">
    <p>Lorem, ipsum<br> dolor.</p>
    <!-- lists -->
    <!-- unorderd list -->
    <!-- li-list item -->


<!-- 
    ul square,box -->
    <ul type="circle">
        <li>HTML</li>
        <li>JS</li>
        <li>CSS</li>
    </ul>

    <!-- by default ol is numbered -->
    <!-- type="a""A" "I""i" -->
    <!-- if not given reversed then correct number -->
    <ol reversed >          
        <li>Html</li>
        <li>JS</li>
        <li>CSS</li>
    </ol>

    <!-- types of list:
    ordered lists
    unorderd lists
    description lists -->


    
</body>
</html>
